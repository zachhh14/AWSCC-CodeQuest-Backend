{% include './components/header.html' %}
    <table class="table text-center table-striped table-bordered table-hover">
        <thead>
            <tr >
                <th class="w-25 bg-dark text-white">EMAIL</th>
                <th class="w-25 bg-dark text-white">PASSWORD</th>
                <th class="w-25 bg-dark text-white">WEBSITE</th>
                <th class="bg-dark text-white">ACTION</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.email}}</td>
                <td>{{ account.password}}</td>
                <td>{{ account.website}}</td>
                <td>
                    <button class="btn btn-secondary fw-bold">EDIT</button>
                    <button class="btn btn-danger fw-bold">DELETE</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include './components/footer.html' %}
